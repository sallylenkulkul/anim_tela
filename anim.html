<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .logotipo
        {
        position: absolute;
        top: 50px;
        left: 450px;
        width: 650px;
        height: 650px;
        animation: anima_logotipo 10s;
        animation: infinite alternate; 
        }
        @keyframes anima_logotipo
        {
            0%   { left: 0px; }
            50%  { left: 100px;  top: 70px; }
            100% { left: 150px;  top: 1px;  }   
        }
    </style>
</head>
<body>
    <img src="logotipo.gif" class="logotipo">
</body>
</html>
